<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Klasemen CRB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-wrapper">
    <!-- KARTU LOGIN -->
    <div class="card" id="login-card">
      <div class="logo-wrapper">
        <img
          src="https://api2-crb.imgnxb.com/images/POd13iqh6aE/logo_96c00afb-2339-4071-aabc-5685e6905423_1764219850663.gif"
          alt="Logo Klasemen CRB"
        />
      </div>

      <h1>Panel Admin CRB</h1>
      <p class="subtitle">Masuk dengan username &amp; password admin</p>

      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Masukkan username"
            autocomplete="off"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Masukkan password"
            autocomplete="off"
            required
          />
        </div>

        <button type="submit" class="btn-primary" id="login-btn">
          Masuk
        </button>

        <p class="error-text" id="error-text"></p>
        <p class="success-text" id="success-text"></p>
      </form>
    </div>

    <!-- KARTU PANEL ADMIN (MUNCUL SETELAH LOGIN) -->
    <div class="card panel" id="panel-card" style="display:none;">
      <div class="panel-header">
        <div>
          <h1>Dashboard Admin CRB</h1>
          <p class="subtitle" id="welcome-text">Selamat datang, Admin</p>
        </div>
        <button id="logout-btn" class="btn-secondary">Logout</button>
      </div>

      <div class="panel-content">
        <p>
          Ini area panel admin. Nanti di sini bisa kamu isi menu klasemen, input
          data, dll.
        </p>
      </div>
    </div>
  </div>

  <!-- Logic Firebase & Login -->
  <script type="module" src="admin.js"></script>
</body>
</html>
