<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin Klasemen CRB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1b1036, #05010a);
      color: #f7f7ff;
    }

    .app-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    .card {
      background: rgba(20, 12, 40, 0.95);
      border-radius: 18px;
      padding: 24px 20px;
      box-shadow: 0 0 20px rgba(143, 0, 255, 0.5);
      border: 1px solid rgba(143, 0, 255, 0.6);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #c3b5ff;
      text-align: center;
      margin-bottom: 16px;
    }

    .input-group {
      margin-bottom: 14px;
    }

    .input-group label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #c3b5ff;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(200, 200, 255, 0.4);
      background: rgba(5, 2, 15, 0.9); /* TIDAK transparan */
      color: #ffffff;
      font-size: 0.95rem;
    }

    .input-group input::placeholder {
      color: #8077a8;
    }

    .input-group input:focus {
      outline: none;
      border-color: #bf5fff;
      box-shadow: 0 0 10px rgba(191, 95, 255, 0.7);
    }

    .btn-primary {
      width: 100%;
      padding: 10px 12px;
      border-radius: 100px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      background: linear-gradient(90deg, #ff4b9a, #bf5fff);
      color: #fff;
      box-shadow: 0 0 16px rgba(255, 75, 154, 0.6);
    }

    .btn-primary:active {
      transform: scale(0.97);
    }

    .error-text {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #ff6b81;
      text-align: center;
      min-height: 16px;
    }

    .success-text {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #4cd964;
      text-align: center;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="card">
      <h1>Panel Admin CRB</h1>
      <p class="subtitle">Masuk dengan username &amp; password admin</p>

      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Masukkan username"
            autocomplete="off"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"   <!-- INI YANG BIKIN TIDAK KELIHATAN -->
            id="password"
            placeholder="Masukkan password"
            autocomplete="off"
            required
          />
        </div>

        <button type="submit" class="btn-primary" id="login-btn">
          Masuk
        </button>

        <p class="error-text" id="error-text"></p>
        <p class="success-text" id="success-text"></p>
      </form>
    </div>
  </div>

  <!-- PENTING: pakai type="module" dan CDN, bukan 'from "firebase/app"' -->
  <script type="module">
    // === IMPORT FIREBASE DARI CDN (BUKAN NPM) ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // === CONFIG FIREBASE PUNYAMU (SUDAH AKU MASUKKAN) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDMqHZJRirWCunxOQFXc3aL5M8NIwld6WM",
      authDomain: "klasemencrb.firebaseapp.com",
      projectId: "klasemencrb",
      storageBucket: "klasemencrb.firebasestorage.app",
      messagingSenderId: "703606806172",
      appId: "1:703606806172:web:3db31d6cbf75604b02bf59",
      measurementId: "G-44RRGYR8T9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // === DOM ELEMENTS ===
    const loginForm   = document.getElementById("login-form");
    const errorText   = document.getElementById("error-text");
    const successText = document.getElementById("success-text");
    const loginBtn    = document.getElementById("login-btn");

    function showError(msg) {
      errorText.textContent = msg;
      successText.textContent = "";
    }

    function showSuccess(msg) {
      successText.textContent = msg;
      errorText.textContent = "";
    }

    // === EVENT LOGIN ===
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        showError("Username & password wajib diisi.");
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = "Memeriksa...";
      showError("");
      showSuccess("");

      try {
        // Koleksi admins di Firestore:
        // project: klasemencrb
        // collection name: admins
        const adminsRef = collection(db, "admins");
        const q = query(
          adminsRef,
          where("username", "==", username),
          where("password", "==", password)
        );

        const snap = await getDocs(q);

        if (snap.empty) {
          showError("Username atau password salah.");
        } else {
          showSuccess("Login berhasil. Mengarahkan...");
          // Simpan sesi sederhana di localStorage
          localStorage.setItem("admin_username", username);

          // TODO: kalau sudah punya halaman admin, ganti ke URL kamu
          // misal: window.location.href = "admin.html";
          // sementara pakai alert saja:
          setTimeout(() => {
            alert("Login sukses sebagai " + username);
          }, 500);
        }
      } catch (err) {
        console.error(err);
        showError("Terjadi kesalahan koneksi ke server.");
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Masuk";
      }
    });

    // === AUTO FILL STATUS KALAU SUDAH LOGIN (OPSIONAL) ===
    window.addEventListener("DOMContentLoaded", () => {
      const adminName = localStorage.getItem("admin_username");
      if (adminName) {
        showSuccess("Sudah login sebagai " + adminName);
      }
    });
  </script>
</body>
</html>
